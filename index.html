<!DOCTYPE html>  
<html lang="pt">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title></title>  
    <link rel="stylesheet" href="style.css">
</head>  
<body>  
    <div class="container">
        <div class="left-login">
            <h1>Faça Login<br>Encontre o Emprego dos Seus Sonhos Hoje!</h1>
            <img src="mobile-marketing-animate.svg" class="left-login-img" alt="Marketing">
        </div>
        <div class="right-login">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuario</label>
                    <input id="user" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="logar()">Login</button>
            </div>        
        </div>
    </div>

    <script>
        function logar(){

            var login = document.getElementById('user').value;
            var senha = document.getElementById('senha').value

            if(login == "davisson" && senha == "admin")
            alert('Sucesso!');
        else{
            alert('Erro!');
        }
        }
    </script>
</body>  
</html>
